<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Login</title>
    <script type="text/javascript" src="/public/js/jquery.js" ></script>
    <script type="text/javascript">
        function getParameterByName(name)
        {
            name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
            var regexS = "[\\?&]" + name + "=([^&#]*)";
            var regex = new RegExp(regexS);
            var results = regex.exec(window.location.search);
            if(results == null)
                return "";
            else
                return decodeURIComponent(results[1].replace(/\+/g, " "));
        }
        $().ready(function() {
            var redirectTo = getParameterByName("redirectTo");
            $('input[name="redirectTo"]').val(redirectTo);
        });
    </script>
</head>
<body>
<form method="POST" action="/login">
    Username: <input type="text" name="username" size="32" /><br />
    Password: <input type="password" name="password" size="32" /><br />
    <input type="hidden" name="redirectTo" value="/servers/" />
    <div align="center">
        <p><input type="submit" value="Login" /></p>
    </div>
</form>
</body>
</html>
